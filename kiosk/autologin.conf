# Systemd override to enable autoâ€‘login for the kiosk user on tty1.
#
# Copy this file to /etc/systemd/system/getty@tty1.service.d/autologin.conf
# and reload the systemd daemon to enable. Ensure that the kiosk user exists.

[Service]
ExecStart=
ExecStart=-/sbin/agetty --autologin kiosk --noclear %I $TERM